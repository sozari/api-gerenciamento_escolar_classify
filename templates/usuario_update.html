<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <script>
        // Função para redirecionar para a lista de usuários após o envio
        function redirecionarParaLista() {
            window.location.href = "usuario_list.html"; // Aqui você coloca a URL da sua página de lista de usuários
        }
    </script>
</head>
<body>
    <h1>Editar Usuário</h1>
    <!-- Formulário de edição -->
    <form action="/usuario_update/{{ usuario[0] }}" method="POST" onsubmit="event.preventDefault(); this.submit();">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ usuario[1] }}" placeholder="Digite o nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario[2] }}" placeholder="Digite o email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite a nova senha">

        <button type="submit" onclick="redirecionarParaLista()">Salvar Alterações</button>
    </form>
</body>
</html>
