<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Notas</title>
</head>
<body>
    <h1>Adicionar Notas para {{ aluno.nome_aluno }}</h1>
    <p>Turma: {{ aluno.nome_turma }}</p>

    <form method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.01" name="nota1" id="nota1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.01" name="nota2" id="nota2" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" step="0.01" name="nota3" id="nota3" required><br>

        <button type="submit">Salvar</button>
        <a href="{{ url_for('notas_bp.listar_alunos') }}">Cancelar</a>
    </form>
</body>
</html>
