<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notas</title>
</head>
<body>
    <h1>Editar Notas de {{ aluno.nome_aluno }}</h1>

    <form action="{{ url_for('notas_bp.editar_notas', aluno_id=aluno.id) }}" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="text" name="nota1" id="nota1" value="{{ aluno.nota1 }}" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="text" name="nota2" id="nota2" value="{{ aluno.nota2 }}" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="text" name="nota3" id="nota3" value="{{ aluno.nota3 }}" required><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
