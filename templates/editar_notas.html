<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notas</title>
</head>
<body>
    <h1>Editar Notas de {{ nota.nome_aluno }}</h1>

    <form action="{{ url_for('notas_bp.editar_notas', idnota=nota.idnota) }}" method="POST">
        <div>
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" value="{{ nota.nota1 }}" required>
        </div>
        <div>
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" value="{{ nota.nota2 }}" required>
        </div>
        <div>
            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" id="nota3" value="{{ nota.nota3 }}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
