<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Administrador</title>
</head>
<body>
    <h1>Editar Administrador</h1>

    <!-- Formulário de Edição (Com método POST) -->
    <form action="/adm_update/{{idusuario}}/{{tipo_usuario}}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{usuario.nome}}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{usuario.email}}" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
